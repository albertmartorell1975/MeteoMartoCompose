kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinSerializationPluginVer" }
#Hilt
kotlinAndroidKsp = { id = "com.google.devtools.ksp", version.ref ="kspVer" }
hiltAndroid = { id = "com.google.dagger.hilt.android", version.ref ="hiltVer" }

